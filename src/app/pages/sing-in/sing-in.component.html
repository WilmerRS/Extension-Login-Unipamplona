<div class="cardLogin">
  <main class="row mb-0">
    <form action="post" class="">
      <div class="row mb-0 col s12 center-h">
        <h5>
          <strong>Iniciar sesión</strong>
        </h5>
      </div>
      <div class="row mb-0">
        <div class="input-field col s12">
          <input
            id="username"
            type="text"
            class="validate border-r"
            autocomplete="username"
          />
          <label for="username">Nombre de usuario</label>
        </div>
      </div>
      <div class="row mb-0">
        <div class="input-field col s12 mb-0 center-v">
          <input
            class="mb-0"
            #password
            id="password"
            type="password"
            class="validate border-r"
            autocomplete="current-password"
          />
          <label for="password">Contraseña</label>
          <span class="field-icon toggle-password"
            ><span
              (click)="showHidePassword(password, spanIcon)"
              class="eye-icon material-icons center-v"
              #spanIcon
              >visibility_off</span
            ></span
          >
        </div>
      </div>

      <div class="row col s12 center-v pl-1">
        <label class="center-v">
          <input class="filled-in" type="checkbox" id="checkRemember" />
          <span class="pl-2">Recordar usuario</span>
        </label>
        <a routerLink="/settings" class="center-v ml-1"
          ><i class="tiny material-icons colorInfo">settings</i></a
        >
      </div>
      
      <div class="row col s12 center-h mb-0">
        <div class="buttonTab">
          <a
            id="btnDecode"
            class="waves-effect waves-light button center-v center-h"
            type="submit"
          >
            <span for="btnDecode" class="p-1 font-btn">Iniciar sesión</span>
            <i class="size material-icons colorBtnIcon">keyboard_arrow_right</i>
          </a>
          <div class="pt-1"></div>
          <span routerLinkActive="bar"> </span>
        </div>
      </div>
    </form>
  </main>
</div>
